<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riak inspector</title>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>Riak inspector</h1>

<div class="row">
    <div class="col-md-4">
        <div id="connection_form">
            <form name="connection_form" action="/connectdb" method="post">
                <label for="host">Host:</label><input type="text" name="host" id="host"/><br/>
                <label for="port">Port:</label><input type="port" name="port" id="port"/><br/>
                <input class="btn btn-lg btn-primary" type="submit" name="host" id="host" value="connect"/>
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <form class="form-inline" role="form" action="getobj" method="post">
            <div class="form-group">
                <label class="sr-only" for="bucket">Bucket</label>
                <input type="text" class="form-control" id="bucket" name="bucket" placeholder="bucket name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="key">Key</label>
                <input type="text" class="form-control" id="key" name="key" placeholder="key">
            </div>
            <button type="submit" class="btn btn-default">GET</button>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
